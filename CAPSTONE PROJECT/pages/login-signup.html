<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggleable Login/Sign-Up</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="login-form" class="form">
        <h2 class="form-title">Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required class="input" />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" required class="input" />

        <!-- <button type="submit" class="btn">Login</button> -->
        <a type="submit" class="btn" href="applicant.html">Login</a>
        <p class="toggle-text">
          Don't have an account?
          <a href="#" id="show-signup" class="toggle-link">Sign Up</a>
        </p>
      </form>

      <div id="signup-section" class="hidden">
        <h2 class="form-title">Sign Up</h2>
        <div class="radio-group">
          <label>
            <input type="radio" name="user-type" value="applicant" checked />
            Applicant
          </label>
          <label>
            <input type="radio" name="user-type" value="employer" />
            Employer
          </label>
        </div>

        <form id="signup-applicant-form" class="form">
          <label for="applicant-name">Full Name</label>
          <input type="text" id="applicant-name" required class="input" />

          <label for="applicant-email">Email</label>
          <input type="email" id="applicant-email" required class="input" />

          <label for="applicant-password">Password</label>
          <input
            type="password"
            id="applicant-password"
            required
            class="input"
          />
          <div class="terms-container">
            <input type="checkbox" id="terms-checkbox-applicant" required />
            <label for="terms-checkbox-applicant">
              I agree to the
              <a href="#" class="open-terms">Terms and Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>

        <form id="signup-employer-form" class="form hidden">
          <label for="employer-name">Company Name</label>
          <input type="text" id="employer-name" required class="input" />

          <label for="employer-email">Company Email</label>
          <input type="email" id="employer-email" required class="input" />

          <label for="employer-password">Password</label>
          <input
            type="password"
            id="employer-password"
            required
            class="input"
          />
          <div class="terms-container">
            <input type="checkbox" id="terms-checkbox-employer" required />
            <label for="terms-checkbox-employer">
              I agree to the
              <a href="#" class="open-terms">Terms and Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="toggle-text">
          Already have an account?
          <a href="#" id="show-login" class="toggle-link">Login</a>
        </p>
      </div>
    </div>

    <div id="terms-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Terms and Conditions</h2>
        <p>By signing up, you agree to our terms and conditions...</p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
          facilisi. Sed ut libero...
        </p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const signupSection = document.getElementById("signup-section");
      const signupApplicantForm = document.getElementById(
        "signup-applicant-form"
      );
      const signupEmployerForm = document.getElementById(
        "signup-employer-form"
      );

      const showSignup = document.getElementById("show-signup");
      const showLogin = document.getElementById("show-login");
      const userTypeRadios = document.querySelectorAll(
        'input[name="user-type"]'
      );
      const termsModal = document.getElementById("terms-modal");
      const closeModal = document.querySelector(".close-modal");
      const openTermsLinks = document.querySelectorAll(".open-terms");

      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        signupSection.classList.remove("hidden");
      });
      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        signupSection.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });
      userTypeRadios.forEach((radio) => {
        radio.addEventListener("change", (e) => {
          if (e.target.value === "applicant") {
            signupApplicantForm.classList.remove("hidden");
            signupEmployerForm.classList.add("hidden");
          } else {
            signupApplicantForm.classList.add("hidden");
            signupEmployerForm.classList.remove("hidden");
          }
        });
      });
      openTermsLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          termsModal.classList.remove("hidden");
        });
      });
      closeModal.addEventListener("click", () => {
        termsModal.classList.add("hidden");
      });
      window.addEventListener("click", (e) => {
        if (e.target === termsModal) {
          termsModal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
